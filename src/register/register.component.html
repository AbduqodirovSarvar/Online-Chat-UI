<div class="body">
  <section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <h1 class="opacity">Register</h1>
            <form [formGroup]="registerForm">
                <input type="text" formControlName="Email" placeholder="Email" required />
                <button class="opacity" (click)="sendConfirmCode()" [disabled]="registerForm.get('Email')?.invalid">Send Confirmation Code</button>
                <input type="text" formControlName="ConfirmCode" placeholder="Confirmation Code" required/>
                <mat-spinner *ngIf="processing"></mat-spinner>
                <input type="text" formControlName="FirstName" placeholder="FirstName" required />
                <input type="text" formControlName="LastName" placeholder="LastName" required/>
                <input type="password" formControlName="Password" placeholder="Password" required/>
                <input type="password" formControlName="ConfirmPassword" placeholder="Confirm Password" required/>
                <label for="avatar">Photo:</label>
                <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg" placeholder="Photo"/>
                <button class="opacity" [disabled]="registerForm.invalid" (click)="clickRegister()">Register</button>
            </form>
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
  </section>
</div>
